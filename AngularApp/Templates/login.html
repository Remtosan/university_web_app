<div class="modal-dialog text-center ">
    <div class="col-sm-9 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="Content/img/face.png">
            </div>
            <div >
                <form name="loginForm" data-ng-submit="loginUser()" >
                    <div class="form-group">
                        <input required data-ng-model="user.username" type="text" class="form-control" id="user" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="pwd"></label>
                        <input required data-ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                    <button data-ng-if="!show" type="submit" class="btn btn-success" data-ng-disabled="!loginForm.$valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
