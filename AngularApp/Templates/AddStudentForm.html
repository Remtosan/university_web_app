<header data-ng-include="'AngularApp/Templates/globalHeader.html'"></header>
<form data-ng-submit="addStudent()" name="formu" class="container">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input data-ng-model="student.First_Name" type="text" class="form-control"  placeholder="First">
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input data-ng-model="student.Last_Name" type="text" class="form-control"  placeholder="Last">
        </div>
    </div>
    <div class="form-group">
        <label >Age</label>
        <input data-ng-model="student.Age" type="number" class="form-control"  placeholder="Age">
    </div>
    <div class="form-group">
        <label >Gender</label>
        <input data-ng-model="student.Sex" type="text" class="form-control"  placeholder="Gender">
    </div>
    <button type="submit" data-ng-disabled="!formu.$valid" class="btn btn-primary">Sign in</button>
</form>
